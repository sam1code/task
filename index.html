<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Self Drive</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="body">
    <div class="container">
      <img src="./assets/pic.png" alt="Avatar" class="box-1" />
      <div class="box-2">
        <div class="box-2-1">
          <div class="title-div">
            <div>
              <p class="safe-driver">Safe Driver</p>
              <div class="icons-div">
                <div class="icon-div">
                  <img src="./assets/6.svg" alt="arrow" class="driver-icon" />
                </div>
                <div class="icon-div">
                  <img src="./assets/7.svg" alt="arrow" class="driver-icon" />
                </div>
                <div class="icon-div">
                  <img src="./assets/8.svg" alt="arrow" class="driver-icon" />
                </div>
                <div class="icon-div">
                  <img src="./assets/9.svg" alt="arrow" class="driver-icon" />
                </div>
              </div>
            </div>
            <img src="./assets/10.svg" alt="arrow" class="logo-mob" />
          </div>
          <hr />
          <div class="flex-center">
            <img src="./assets/10.svg" alt="arrow" class="logo-web" />
            <div class="box-2-5">
              <div class="mb-10">
                <div class="large">AED 80</div>
                <div class="way">
                  <img src="./assets/1.svg" alt="arrow" class="road-2" />
                  <p>One-way</p>
                </div>
              </div>
              <div>
                <div class="large">AED 150</div>
                <div class="way">
                  <img src="./assets/1.svg" alt="arrow" class="road-2" />
                  <p>Two-way</p>
                </div>
              </div>
            </div>
            <div class="instructions">
              <p>
                <img src="./assets/2.svg" alt="arrow" /> &nbsp;Avoid spending on
                taxi fares
              </p>
              <p>
                <img src="./assets/2.svg" alt="arrow" /> &nbsp;Available 24/7
              </p>
              <p>
                <img src="./assets/2.svg" alt="arrow" /> &nbsp;Advance booking
                recommended
              </p>
            </div>
          </div>
          <div class="instructions2">
            <p>
              <img src="./assets/2.svg" alt="arrow" /> &nbsp;Avoid spending on
              taxi fares
            </p>
            <p><img src="./assets/2.svg" alt="arrow" /> &nbsp;Available 24/7</p>
            <p>
              <img src="./assets/2.svg" alt="arrow" /> &nbsp;Advance booking
              recommended
            </p>
          </div>
        </div>
        <div class="social-media">
          <div>
            <img src="./assets/3.svg" alt="arrow" class="social-img" />
          </div>
          <div>
            <img src="./assets/4.svg" alt="arrow" class="social-img" />
          </div>
          <div>
            <img src="./assets/5.svg" alt="arrow" class="social-img" />
          </div>
        </div>
      </div>
      <div class="box-3">
        <div class="border-div">
          <div class="mb-10">
            <div class="x-large">AED 80</div>
            <div class="way">
              <img src="./assets/1.svg" class="road" />
              <p>One-way</p>
            </div>
          </div>
          <div>
            <div class="x-large">AED 150</div>
            <div class="way">
              <img src="./assets/1.svg" class="road" />
              <p>Two-way</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
